name: Build and Deploy Site (Zola + Castle Viewer)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Build Castle Viewer (Vite)
      # -----------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install Castle Viewer dependencies
        working-directory: apps/castle-viewer
        run: yarn install --frozen-lockfile

      - name: Build Castle Viewer
        working-directory: apps/castle-viewer
        run: yarn build

      - name: Copy Castle Viewer into Zola static directory
        run: |
          rm -rf site/static/castle-viewer
          mkdir -p site/static/castle-viewer
          cp -r apps/castle-viewer/dist/* site/static/castle-viewer/

      # -----------------------------
      # Build Zola site
      # -----------------------------
      - name: Build Zola site
        uses: getzola/github-pages@066755243e69f508fd1a74739fbf1a65f656c790
        with:
          zola_version: v0.20.0
          working_directory: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
